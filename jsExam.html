<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




<label for="num1">firstNumber</label>
    <input type="number" id="num1"> <br>

<label for="num2">secondNumber</label>
    <input type="number" id="num2"> <br>
<button id="add" onclick="setTimeout(add(),5000)">+</button> 
<button id="multiply" onclick="multiply();">*</button>
<button id="mod" onclick="mod();">%</button>
<button id="equal" onclick="equal();">==</button><br>
    <label for="result">result</label>
    <input id="result" disabled> <br>
    
    <script>
        
        function add(){
          
let num1=parseInt(document.getElementById("num1").value);
let num2=parseInt(document.getElementById("num2").value);
let add = num1+num2;
document.getElementById("result").value=add;

}
function multiply(){
    let num1=parseInt(document.getElementById("num1").value);
    let num2=parseInt(document.getElementById("num2").value);
    let add = num1*num2;
    document.getElementById("result").value=add;    
    }
    function mod(){
        let num1=parseInt(document.getElementById("num1").value);
        let num2=parseInt(document.getElementById("num2").value);
        let add = num1%num2;
        document.getElementById("result").value=add;        
        }
        function equal(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let add = num1===num2?"true":"false";
            document.getElementById("result").value=add;            
            }
    </script>
</body>
</html>
